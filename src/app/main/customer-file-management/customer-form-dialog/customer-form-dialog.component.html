<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle style="background: #1a5091; color: white !important;" class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <ngx-spinner
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="#006400"
            type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">S'il vous plaît, attendez ...</p>
        </ngx-spinner>

        <form [formGroup]="formCustomer">

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" class="pr-4" fxFlex="50">
                    <mat-label>Prénom</mat-label>
                    <input matInput placeholder="Prénom"
                           name="firstName"
                           formControlName="firstName" readonly>
                </mat-form-field>

                <mat-form-field appearance="outline" class="pr-4" fxFlex="50">
                    <mat-label>Nom</mat-label>
                    <input matInput placeholder="Nom"
                           name="lastName"
                           formControlName="lastName" readonly>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" class="pr-4" fxFlex="50">
                    <mat-label>Région</mat-label>
                    <input matInput placeholder="Région"
                           name="region"
                           formControlName="region" readonly>
                </mat-form-field>

                <mat-form-field appearance="outline" class="pr-4" fxFlex="50">
                    <mat-label>Cercle</mat-label>
                    <input matInput placeholder="Cercle"
                           name="cercle"
                           formControlName="cercle" readonly>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" class="pr-4" fxFlex="50">
                    <mat-label>Commune</mat-label>
                    <input matInput placeholder="Commune"
                           name="commune"
                           formControlName="commune" readonly>
                </mat-form-field>

                <mat-form-field appearance="outline" class="pr-4" fxFlex="50">
                    <mat-label>Vfq</mat-label>
                    <input matInput placeholder="Vfq"
                           name="vfq"
                           formControlName="vfq" readonly>
                </mat-form-field>
            </div>


            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" class="pr-4" fxFlex="50">
                    <mat-label>Catégorie</mat-label>
                    <input matInput placeholder="Catégorie"
                           name="category"
                           formControlName="category" readonly>
                </mat-form-field>

                <mat-form-field appearance="outline" class="pr-4" fxFlex="50">
                    <mat-label>Id contact</mat-label>
                    <input matInput placeholder="Id contact"
                           name="contactId"
                           formControlName="contactId" readonly>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" class="w-100-p">
                    <mat-label>Etat</mat-label>
                    <mat-select formControlName="state" (selectionChange)="changeState($event.value)"
                                required>
                        <mat-option *ngFor="let state of states"
                                    [value]="state">{{customerState[state]}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" class="w-100-p">
                    <mat-label>Description</mat-label>
                    <textarea name="description" formControlName="description" matInput
                              type="text"
                              max-rows="5" readonly>
                            </textarea>
                </mat-form-field>
            </div>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

        <button mat-button class="save-button" (click)="update()"
                [disabled]="formCustomer.invalid || formCustomer.pristine"
                matTooltip="Modifier">
            Modifier
        </button>

        <button (click)="matDialogRef.close()"
                class="mr-8"
                mat-button
                matTooltip="Annnuler">
            Annnuler
        </button>

    </div>
</div>
