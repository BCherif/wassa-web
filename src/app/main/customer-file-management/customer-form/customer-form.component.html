<div id="customer-form" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <ngx-spinner
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="#006400"
            type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">S'il vous plaît, attendez ...</p>
        </ngx-spinner>

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button [routerLink]="'/main/customer-file-management/customer-forms'" class="mr-0 mr-sm-16"
                        mat-icon-button>
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start"
                     [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType ==='edit'">
                        {{customerForm?.reference}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        Nouvelle Fiche
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
            <button mat-raised-button (click)="save()"
                    class="save-product-button"
                    [disabled]="formCustomer.invalid"
                    *ngIf="pageType ==='new'">
                <span>Enregistrer</span>
            </button>

            <button mat-raised-button
                    class="save-product-button"
                    [disabled]="formCustomer.invalid"
                    *ngIf="pageType ==='edit'">
                <span>Modifier</span>
            </button>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="userForm" [formGroup]="formCustomer" class="role w-100-p" fxLayout="column" fxFlex>

                    <div class="tab-content p-24" fusePerfectScrollbar fxLayout="column">

                        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="33">
                                <mat-label>Prénom</mat-label>
                                <input matInput placeholder="Prénom"
                                       name="firstName"
                                       formControlName="firstName"
                                       required>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="33">
                                <mat-label>Nom</mat-label>
                                <input matInput placeholder="Nom"
                                       name="lastName"
                                       formControlName="lastName"
                                       required>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="33">
                                <mat-label>Id contact</mat-label>
                                <input matInput placeholder="Id contact"
                                       name="contactId"
                                       formControlName="contactId"
                                       required>
                            </mat-form-field>
                        </div>

                        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="50">
                                <mat-label>Régions</mat-label>
                                <mat-select formControlName="region"
                                            (selectionChange)="onRegionChange($event.value)">
                                    <mat-option *ngFor="let reg of regions" [value]="reg">
                                        {{reg.libelle}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="50">
                                <mat-label>Cercles</mat-label>
                                <mat-select formControlName="cercle"
                                            (selectionChange)="onCircleChange($event.value)">
                                    <mat-option *ngFor="let cer of cercles" [value]="cer">
                                        {{cer.libelle}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="50">
                                <mat-label>Commune</mat-label>
                                <mat-select formControlName="commune"
                                            (selectionChange)="onTownChange($event.value)">
                                    <mat-option *ngFor="let comm of communes" [value]="comm">
                                        {{comm.libelle}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="50">
                                <mat-label>VFQ</mat-label>
                                <mat-select formControlName="vfq"
                                            (selectionChange)="onVFQChange($event.value)">
                                    <mat-option *ngFor="let v of vfqs" [value]="v">
                                        {{v.libelle}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="50">
                                <mat-label>Catégories</mat-label>
                                <mat-select formControlName="category"
                                            (selectionChange)="onCategoryChange($event.value)">
                                    <mat-option *ngFor="let cat of categories" [value]="cat">
                                        {{cat.category}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="50">
                                <mat-label>Canal</mat-label>
                                <input matInput placeholder="Canal"
                                       name="canal"
                                       formControlName="canal"
                                       required>
                            </mat-form-field>
                        </div>

                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Description</mat-label>
                            <textarea name="description" formControlName="description" matInput
                                      type="text"
                                      max-rows="5">
                            </textarea>
                        </mat-form-field>

                    </div>

                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
