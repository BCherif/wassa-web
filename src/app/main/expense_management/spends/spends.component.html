<div class="page-layout carded fullwidth inner-scroll" id="spends">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayout.gt-sm="row"
             fxLayoutAlign="center center" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}" class="logo-icon s-32 mr-16">
                    attach_money
                </mat-icon>
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" class="logo-text h1">
                    Dépenses
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper  ml-sm-32">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [formControl]="searchInput" placeholder="Rechercher une dépense">
                </div>
            </div>
            <!-- / SEARCH -->
            <!--<button mat-raised-button
                    class="add-product-button fuse-white mt-24 mt-md-0">
                <mat-icon>add</mat-icon>
                <span>Nouvelle demande</span>
            </button>-->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table #table
                       [@animateStagger]="{value:'50'}" [dataSource]="filteredSpends"
                       class="spends-table"
                       fusePerfectScrollbar
                       matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="label">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Objet</mat-header-cell>
                    <mat-cell *matCellDef="let spend">
                        <p class="text-truncate">{{spend?.label}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Image Column -->
                <ng-container matColumnDef="pictures">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let spend">
                        <img
                            style="width: 52px !important; height: 52px !important; border: 1px solid rgba(0, 0, 0, .12) !important;"
                            *ngIf="spend?.pictures" [alt]="spend?.label" title="Image associee"
                            src="{{_spendsService.imageURL}}/{{spend?.pictures}}"/>
                        <!--<mat-icon *ngIf="!spend?.pictures" title="Aucune image associee">visibility_off</mat-icon>-->
                        <img *ngIf="!spend?.pictures"
                             [src]="'assets/images/ecommerce/product-image-placeholder.png'">
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="budgetLine">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Ligne</mat-header-cell>
                    <mat-cell *matCellDef="let spend">
                        <p class="text-truncate">{{spend?.budgetLine?.title}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Montant</mat-header-cell>
                    <mat-cell *matCellDef="let spend">
                        <p class="text-truncate">
                            {{spend?.amount | number:'':'fr-FR'}} F CFA
                        </p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                    <mat-cell *matCellDef="let spend">
                        <p class="text-truncate">{{spend?.date | date: 'dd/MM/yyyy'}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="state">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Etat</mat-header-cell>
                    <mat-cell *matCellDef="let spend">
                        <p class="text-truncate"
                           [ngStyle]="{'background-color': spend?.state==='AWAITING_APPROVAL'?'#00BCD4':spend?.state==='APPROVED'?'#009688':spend?.state==='AWAITING_VALIDATION'?'#FFFF00':spend?.state==='VALIDATION'?'#4CAF50':'#00BCD4'}">
                            {{spendState[spend?.state]}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Buttons Column -->
                <ng-container matColumnDef="buttons">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let spend">
                        <a matTooltip="Modifier">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a matTooltip="Chargement des pièces jointes" (click)="showUploadDialog(spend)">
                            <mat-icon>cloud_upload</mat-icon>
                        </a>
                        <a matTooltip="voir details" (click)="showDetail(spend)">
                            <mat-icon>visibility</mat-icon>
                        </a>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let spend; columns: displayedColumns;"
                         class="spend"
                         matRipple>
                </mat-row>

            </mat-table>

            <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" [length]="totalElements"
                           (page)="nextPage($event)">
            </mat-paginator>

        </div>

        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>

<!--========================= UPLOAD DIALOG ==========================-->
<p-dialog header="Chargement des pièces jointes" class="modal-upload" [(visible)]="uploadDialogVisibility"
          [responsive]="true" showEffect="fade" draggable="true" [modal]="true" [resizable]="false">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="spend">
        <div class="uploadDialogDiv">
            <input type="file" name="uploadfileImage" (change)="loadFiles($event)" class="inputfile" id="upfile"
                   multiple/>
            <label for="upfile"> Selectionner le fichier </label> <br/><br/>
            <b>{{fileNames}}</b>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix" style="text-align :center;">
            <button mat-raised-button class="btn-refresh" (click)="closeUploadDialog()" matTooltip="Annuler">
                Annuler <i class="material-icons">cancel</i>
            </button>
            &nbsp;
            <button mat-raised-button color="primary" (click)="upload()" matTooltip="Charger">
                Charger <i class="material-icons">cloud_upload</i>
            </button>
        </div>
    </p-footer>
</p-dialog>
