<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle style="  background: #000000; color: white !important;" class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <ngx-spinner
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="#006400"
            type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">S'il vous plaît, attendez ...</p>
        </ngx-spinner>

        <form [formGroup]="subLineForm" name="subLineForm">

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Ligne</mat-label>
                    <input type="text" formControlName="title" matInput>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Montant total</mat-label>
                    <input type="text" formControlName="total" readonly mask="separator" matInput>
                </mat-form-field>
            </div>

            <!-- Start form units array with first row must and dynamically add more -->
            <mat-card formArrayName="subLines">
                <!-- loop throught lignes -->
                <div *ngFor="let subLine of subLineForm.controls.subLines['controls']; let i=index">

                    <!-- row divider show for every nex row exclude if first row -->
                    <mat-divider
                        *ngIf="subLineForm.controls.subLines['controls'].length > 1 && i > 0">
                    </mat-divider>
                    <br>

                    <!-- group name in this case row index -->
                    <div [formGroupName]="i">
                        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%"
                             fxLayoutAlign="center">
                            <!-- unit name input field -->
                            <mat-form-field floatLabel="always" fxFlex="30">
                                <input matInput placeholder="Titre" formControlName="title"
                                       required>
                            </mat-form-field>
                            <mat-form-field floatLabel="always" fxFlex="30">
                                <mat-select formControlName="category"
                                            (selectionChange)="onCategorySelected($event.value)"
                                            placeholder="Choisir une catégorie">
                                    <mat-option *ngFor="let cat of categories"
                                                [value]="cat.id">{{cat?.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field floatLabel="always" fxFlex="30">
                                <input #d (input)="checkAmount(d.value,i)"
                                       matInput placeholder="Montant" type="text" mask="separator"
                                       formControlName="amount" required>
                            </mat-form-field>
                            <!-- row delete button, hidden if there is just one row -->
                            <div fxLayout.xs="row">
                                <button type="button" mat-mini-fab color="warn" fxFlex="nogrow"
                                        *ngIf="subLineForm.controls.subLines['controls'].length > 1"
                                        (click)="removeLine(i)">
                                    <mat-icon>delete forever</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- New line button -->
                <mat-divider></mat-divider>
                <mat-card-actions>
                    <button type="button" mat-raised-button (click)="addSubLine()">
                        <mat-icon>add box</mat-icon>
                        Ajouter une ligne
                    </button>
                    <button type="button" mat-raised-button (click)="clearAllLines()">
                        <mat-icon>remove_circle</mat-icon>
                        Tout effacer
                    </button>
                </mat-card-actions>
            </mat-card> <!-- End form lines array -->
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

        <button mat-button class="save-button" (click)="save()"
                [disabled]="subLineForm.invalid"
                matTooltip="Enregistrer">
            Enregistrer
        </button>


        <button (click)="matDialogRef.close()"
                class="mr-8" mat-button
                matTooltip="Annnuler">
            Annnuler
        </button>

    </div>
</div>
